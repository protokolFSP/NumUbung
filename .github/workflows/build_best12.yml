name: Build best 12 Übung from existing clips

on:
  workflow_dispatch:
    inputs:
      count:
        description: "Kaç klip seçilsin"
        required: true
        default: "12"
      silence_seconds:
        description: "Klipler arası sessizlik (sn)"
        required: true
        default: "0.6"

permissions:
  contents: write

concurrency:
  group: numubung-best12
  cancel-in-progress: false

jobs:
  best12:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install rapidfuzz

      - name: Build best12
        run: |
          python tools/build_best12_from_existing.py \
            --clips-dir outputs/clips \
            --out-dir outputs/ubung \
            --count "${{ inputs.count }}" \
            --silence-seconds "${{ inputs.silence_seconds }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubung
          path: outputs/ubung/**

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/ubung
          git commit -m "Add best12 Übung" || exit 0
          git pull --rebase
          git push
